<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dad Jokes Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="humor-visual">&#x1F604;</div>
        <h1 class="heading">Dad Joke Generator</h1>
        <p class="joke" id="joke">Dad Joke</p>
        <button class="btn" id="btn">Tell me a joke</button>
        <button class="btn" id="shareBtn" onclick="shareJoke()">Share joke</button>
        <button class="btn" id="increaseSizeBtn" onclick="increaseTextSize()">Increase text size</button>
        <button class="btn" id="decreaseSizeBtn" onclick="decreaseTextSize()">Decrease text size</button>
        <div class="spinner" id="spinner"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
