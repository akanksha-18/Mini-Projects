<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recipe App</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/784aba9d06.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <header>
      <nav>
        <h1>Recipe App</h1>
        <form>
            <input type="text" placeholder="search for recipies" class="searchBox">
            <button type="submit" class="searchBtn">Search</button>
        </form>
    </nav>
    </header>
    <main>
        <section>
            <div class="recipe-container">
                <h2>Search your favourite recipies</h2>
            </div>
            <div class="recipe-details">
                <button type="button" class="recipe-close-Btn">
                    <i class="fa-solid fa-xmark" style="color: #d31212;"></i>
                </button>
                <div class="recipe-details-content">
                    
                </div>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
