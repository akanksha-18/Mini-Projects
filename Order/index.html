<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burger King</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <h1>Burger and Fries</h1>
        <div id="foodList">
            <label><input type="checkbox" id="burgerCheckbox" onchange="updateImage('burgerCheckbox')"> Burger</label>
            <label><input type="checkbox" id="friesCheckbox" onchange="updateImage('friesCheckbox')"> Fries</label>
            <label><input type="checkbox" id="drinkCheckbox" onchange="updateImage('drinkCheckbox')"> Drink</label>
            <label><input type="checkbox" id="pizzaCheckbox" onchange="updateImage('pizzaCheckbox')"> Pizza</label>
        </div>
        <div class="images">
            <img id="foodImage" src="images/1.jpg" alt="Default Image">
        </div>
        <button onclick="placeOrder()">Order Food</button>
        <div id="loading">Processing your order...</div>
        <div id="orderID"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
