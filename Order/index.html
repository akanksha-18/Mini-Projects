<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burger King</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <h1>Burger and Fries</h1>
        <div id="foodList">
            <label><input type="checkbox" id="burgerCheckbox"> Burger</label>
            <label><input type="checkbox" id="friesCheckbox"> Fries</label>
            <label><input type="checkbox" id="drinkCheckbox"> Drink</label>
            <label><input type="checkbox" id="pizzaCheckbox">Pizza</label>
        </div>
        <div class="images">
            <img src="images/food-photographer-E94j3rMcxlw-unsplash.jpg" alt="">
            <img src="images/pexels-engin-akyurt-2271107.jpg">
            <img src="images/pexels-valeria-boltneva-1199957.jpg" alt="">
            <img src="images/pexels-jonathan-borba-2983103.jpg">
        </div>
        <button onclick="placeOrder()">Order Food</button>
        <div id="loading">Processing your order...</div>
        <div id="foodImage"><img src="" alt="Ordered Food"></div>
        <div id="orderID"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
