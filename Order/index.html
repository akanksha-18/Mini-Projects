<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="">
    
    <div class="container">
        <header>
            <h1>Menu Cart</h1>
            <div class="shopping">
                <img src="images/cart.jpg">
                <span class="quantity">0</span>
            </div>
        </header>
 
        <div class="menuList">
            <label>
                <input type="checkbox" class="menuItemCheckbox" value="0"> Burger
            </label>
            <label>
                <input type="checkbox" class="menuItemCheckbox" value="1"> Pan cake
            </label>
            <label>
                <input type="checkbox" class="menuItemCheckbox" value="2"> Fresh Salad
            </label>
            <label>
                <input type="checkbox" class="menuItemCheckbox" value="3"> Maple Toast
            </label>
            <label>
                <input type="checkbox" class="menuItemCheckbox" value="4"> Ravioli
            </label>
            <label>
                <input type="checkbox" class="menuItemCheckbox" value="5"> Mushroom
            </label>
        </div>
        <div class="list">
           
        </div>
          
        
    </div>
    <div class="card">
        <h1>Cart</h1>
        <ul class="listCard">
        </ul>
        <div class="checkOut">
            <div class="total">0</div>
            <div class="closeShopping">Close</div>
            <div class="orderNowButton" onclick="orderNowAll()">Order Now</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
